<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      font-family: 'Monsterrat', sans-serif;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <div class="container">
      <div class="prd">
        <div class="prdImage">
          <img class="prdImageDesktop" src="/images/image-product-desktop.jpg"alt="image desktop">
          <img class="prdImageMobile" src="/images/image-product-mobile.jpg" alt="image mobile">
        </div>
        <div class="prdDetails">
          <p class="prdType">PERFUME</p>
          <h1 class="prdName">Gabrielle Essence Eau De Parfum</h1>
          <p class="prdBody">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="prdPrice">$149.99 <span class="prdDiscount">$169.99</span></p>
          <button class="cartBtn"><img src="/images/icon-cart.svg" alt="cart">Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nengimote</a>.
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>

</html>
